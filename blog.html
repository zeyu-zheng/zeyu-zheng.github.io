<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico">
    
    <title>Blog | 郑泽宇的主页 | Zeyu Zheng's Homepage</title>
    
    <meta name="description" content="Zeyu Zheng's blog">
    <meta name="author" content="Zeyu Zheng">
    <meta name="keywords" content="Zeyu Zheng; 郑泽宇; CMU; blog">
    
    <!-- Custom Styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Arial, sans-serif;
            font-size: 17px;
            line-height: 1.65;
            color: #222;
            background: #fff;
            position: relative;
        }
        
        .menu-toggle {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .menu-toggle span {
            display: block;
            width: 25px;
            height: 3px;
            background: #333;
            margin: 5px 0;
            transition: 0.3s;
        }
        
        .sidebar {
            position: fixed;
            top: 50%;
            right: 30px;
            transform: translateY(-50%);
            z-index: 100;
        }
        
        .sidebar-nav {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        
        .sidebar-nav li {
            width: 100%;
        }
        
        .sidebar-nav a {
            color: #444;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 400;
            transition: all 0.3s ease;
            text-align: center;
            display: block;
            padding: 8px 16px;
            border-radius: 4px;
            letter-spacing: 0.5px;
        }
        
        .sidebar-nav a:hover {
            color: #000;
            background-color: #f5f5f5;
            transform: translateX(-4px);
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 12px 20px;
        }
        
        .page-header {
            text-align: center;
            font-size: 2.8em;
            font-weight: 300;
            color: #000;
            margin: 8px 0 16px;
            letter-spacing: -0.5px;
        }
        
        h2 {
            font-size: 1.7em;
            font-weight: 400;
            color: #000;
            margin: 32px 0 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: baseline;
        }
        
        h2 a {
            color: #000;
            text-decoration: none;
            transition: color 0.2s ease;
            flex: 1;
        }
        
        h2 a:hover {
            color: #333;
            text-decoration: underline;
        }
        
        .post-date {
            color: #777;
            font-size: 0.9em;
            font-weight: normal;
            margin-left: 16px;
        }
        
        .post-item {
            margin-bottom: 20px;
        }
        
        .post-description {
            color: #555;
            font-size: 1em;
            line-height: 1.7;
            margin-top: 8px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 15px;
                padding-right: 20px;
            }
            
            .page-header {
                font-size: 2.2em;
            }
            
            h2 {
                font-size: 1.5em;
                flex-direction: column;
                align-items: flex-start;
            }
            
            .post-date {
                margin-left: 0;
                margin-top: 4px;
            }
            
            .menu-toggle {
                display: block;
            }
            
            .sidebar {
                position: fixed;
                top: 0;
                right: -100%;
                width: 70%;
                max-width: 280px;
                height: 100vh;
                background: #fff;
                box-shadow: -2px 0 10px rgba(0,0,0,0.1);
                transform: none;
                transition: right 0.3s ease;
                padding: 60px 20px 20px;
                overflow-y: auto;
            }
            
            .sidebar.active {
                right: 0;
            }
            
            .sidebar-nav {
                gap: 15px;
            }
            
            .sidebar-nav a {
                padding: 12px 16px;
                font-size: 1em;
            }
            
            .sidebar-nav a:hover {
                transform: none;
            }
        }
        
        @media (max-width: 1024px) and (orientation: landscape) {
            .container {
                padding-right: 150px;
            }
            
            .sidebar {
                right: 15px;
            }
        }
    </style>
</head>

<body>
    <button class="menu-toggle" id="menuToggle" aria-label="Toggle menu">
        <span></span>
        <span></span>
        <span></span>
    </button>
    <nav class="sidebar" id="sidebar">
        <ul class="sidebar-nav">
            <li><a href="index.html#about" onclick="closeMenu()">About</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="index.html#research" onclick="closeMenu()">Research</a></li>
            <li><a href="index.html#teaching" onclick="closeMenu()">Teaching</a></li>
            <li><a href="index.html#miscellaneous" onclick="closeMenu()">Misc</a></li>
        </ul>
    </nav>
    
    <script>
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        
        function toggleMenu() {
            sidebar.classList.toggle('active');
        }
        
        function closeMenu() {
            sidebar.classList.remove('active');
        }
        
        menuToggle.addEventListener('click', toggleMenu);
        
        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            const isClickInside = sidebar.contains(event.target) || menuToggle.contains(event.target);
            if (!isClickInside && sidebar.classList.contains('active')) {
                closeMenu();
            }
        });
    </script>
    
    <div class="container">
        <h1 class="page-header">Blog</h1>
        
        <div class="post-item">
            <h2>
                <a href="/blog/ai-for-math-2025.html">AI for Math 2025: Erdős and more</a>
                <span class="post-date">Dec 31, 2025</span>
            </h2>
            <div class="post-description">
                A retrospective on AI for mathematics in 2025, and looking ahead to 2026.
            </div>
        </div>
        
        <div class="post-item">
            <h2>
                <a href="blog/researchStatement.html">Research Statement</a>
                <span class="post-date">Aug 23, 2025</span>
            </h2>
            <div class="post-description">
                A brief overview of my research interests and current research directions.
            </div>
        </div>
    </div>
</body>
</html>
